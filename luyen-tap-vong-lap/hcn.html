<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number;
        number = "<table width='100' >"
        for (i = 1; i <= 9; i++) {
            number = number + "<tr>";
                for(j = 1; j <= 9; j++)
            if (j == 1 || i == 9) {
                number += "<td>";
                number += "*";
                number += "</td>";
            } else if (j == 9 || i == 1) {
                number += "<td>";
                number += "*";
                number += "</td>";
            } else {
                number += "<td>";
                number += "&nbsp";
                number += "</td>";
            }
        }
        number = number + "</table>";
        document.write(number);
    </script>
</body>

</html>
