<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number;
        number = "<table width='50' >"
        for (i = 5; i >= 1; --i) {
            number = number + "<tr>";
            for (j = 1; j <= i; ++j) {
                number = number + "<td>" + "*" + "</td>"
            }
            number = number + "</tr>"
        }
        number = number + "</table>";
        document.write(number);
    </script>
