<body>
    <script>
        let  n1 = Number(prompt("Nhập số thứ  nhất:"));
        let n2 = Number(prompt("Nhập số thứ hai: "));
        let n3 = Number(prompt("Nhập số thứ ba:"))
         function numberMin(n1, n2, n3){
             let arr = [n1, n2, n3]

             return Math.min(...arr)
         }
         alert(numberMin(n1, n2, n3))
        

    </script>
