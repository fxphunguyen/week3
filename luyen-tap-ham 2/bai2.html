<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính: ")
        function dientich(){
            let dientich = Math.pow(R,2)*3.14
            document.write("Diện tích là" + dientich)
        }
        dientich()

        function chuvi(){
            let chuvi = 2*R*3.14
            document.write("Chu vi là" + chuvi)
        }
        chuvi()
    </script>
</body>
</html>
