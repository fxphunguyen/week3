<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Number(prompt("Nhập số thứ nhất: "))
        var b = Number(prompt("Nhập số thứ hai:"))
        function number(a, b) {
            if (a > b) {
                alert("a lớn hơn  b");
            } else {
                alert("Tổng: " + (a + b));
            }
        } number();
    </script>
</body>

</html>
