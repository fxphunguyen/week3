<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        function search_constellation(star_value) {
            let i, flag = 0, index;;
            for (i = 0; i < star.length; i++) {
                if (star_value == star[i]) {
                    flag = 1;
                    index = i;
                }
            }
            if (flag == 1) {
                alert(`Ngôi sao ${star_value} thuộc chòm sao ${constellation[index]}`);
            } else {
                alert("Không tìm thấy ngôi sao");
            }
        }
        let star_input = prompt("Nhập vào tên ngôi sao");
        search_constellation(star_input);

    </script>
</body>

</html>
