<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {
        text-align: center;
        color: blue;
    }

    table,
    td,
    th {
        background-color: teal;
        text-align: center;
        border: solid 1px;
    }
</style>

<body>
    <h2>BẢNG CỬU CHƯƠNG</h2>
    <table id="mytable" style="width: 100%;"></table>
    <script>
        let table = document.getElementById("mytable");
        output = "";
        for (var i = 1; i < 10; i++) {
            output += "<tr>";
            for (var j = 1; j < 10; j++) {
                output += "<td>" + i + " x " + j + "=" + j * i + "</td>";
            }
            output += "</tr>";
        }
        table.innerHTML = output;
    </script>
</body>

</html>
