<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name="TuDien">
        <input type="text" name="English"> <br>
        <button type="button" value="Translate" onclick="Dich()">Translate</button>
        <p id="Vietnamese">
    </form>


    <script>
        let Eng = ['CAT', 'DOG', 'MOUSE', 'HORSE'];
        let Vn = ['Mèo', 'Chó', 'Chuột', 'Ngựa'];

        function Dich() {
            Tu = document.forms["TuDien"]["English"].value;
            vt = Eng.indexOf(Tu.toUpperCase());
            if (vt != -1) {
                document.getElementById("Vietnamese").innerHTML = Vn[vt];
            } else {
                document.getElementById("Vietnamese").innerHTML = "Không tìm thấy";
            }
        }
    </script>
</body>

</html>
