<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var stringg = prompt('enter day~ chu bat ki');
        var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var LOWER = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        for (let x = 0; x < stringg.length; x++)
            if (UPPER.indexOf(stringg[x]) !== -1) {
                result.push(stringg[x].toLowerCase());
            } else if (LOWER.indexOf(stringg[x]) !== -1) {
                result.push(stringg[x].toUpperCase());
            } else {
                result.push(stringg[x]);
            }
        document.write(result.join(''));

    </script>
</body>

</html>
